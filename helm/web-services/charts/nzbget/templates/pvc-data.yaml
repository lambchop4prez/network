apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nzbget.fullname" . }}-data
  labels:
    {{- include "nzbget.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode | quote }}
  resources:
    request:
      storage: {{ .Values.persistence.data.size | quote}}
