timezone: America/Detroit

persistence:
  enabled: true
  accessModes:
    - ReadWriteMany
  config:
    name: larry-config
    parameters:
      path: /stor/config
    size: 1Gi
    bucket: config
  library:
    name: larry-library
    parameters:
      path: /stor/Library
    size: 1Ti
    bucket: library
storageClass:
  name: nfs-client
  reclaimPolicy: Retain

nfs-client-provisioner:
  nfs:
    mountOptions:
      - "rw"
    server: larry
    path: /stor
  storageClass:
    create: true
    name: nfs-client
  rbac:
    create: false

nzbget:
  persistence:
    enabled: true
    useExistingClaim: true
    config:
      claimName: larry-config
      size: 1Gi
      bucket: config
    download:
      claimName: larry-library
      size: 1Ti
      bucket: library
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    hosts:
      - host: nzbget.timcosgriff.com
        paths:
          - /

