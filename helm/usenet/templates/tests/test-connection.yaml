apiVersion: v1
kind: Pod
metadata:
  name: "test-connection"
  labels:
    {{- include "nzbget.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['localhost:{{ .Values.service.port }}']
  restartPolicy: Never
