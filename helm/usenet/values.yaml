# Default values for nzbget.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
pullPolicy: IfNotPresent

nzbget:
  name: nzbget
  image:
    repository: "linuxserver/nzbget"
    tag: "latest"
  port: 6789

sonarr:
  name: sonarr
  image:
    repository: "linuxserver/sonarr"
    tag: "latest"
  port: 8989

radarr:
  name: radarr
  image:
    repository: "linuxserver/radarr"
    tag: "latest"
  port: 7878

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "usenet"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP

ingress:
  name: "usenet-ingress"
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: nzbget.local
      service: nzbget
      port: 6789
    - host: sonarr.local
      service: sonarr
      port: 8989
    - host: radarr.local
      service: radarr
      port: 7878
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
