---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: authelia-secret
  namespace: auth-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden
  target:
    name: authelia-config
    template:
      engineVersion: v2
      mergePolicy: Replace
      templateFrom:
        - target: Data
          configMap:
            items:
              - key: configuration.yaml
                templateAs: Values
            name: authelia-config-tpl
  data:
    - secretKey: STORAGE_ENCRYPTION_KEY
      remoteRef:
        key: AUTHELIA_STORAGE_ENCRYPTION_KEY
    - secretKey: POSTGRES_DATABASE
      remoteRef:
        key: AUTHELIA_PG_DATABASE
    - secretKey: POSTGRES_USERNAME
      remoteRef:
        key: AUTHELIA_PG_USERNAME
    - secretKey: POSTGRES_PASSWORD
      remoteRef:
        key: AUTHELIA_PG_PASSWORD
    - secretKey: LLDAP_PASSWORD
      remoteRef:
        key: AUTHELIA_LLDAP_PASSWORD
