---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &appname authentik
  namespace: flux-system
spec:
  targetNamespace: security
  dependsOn:
    - name: external-secrets-manifests
    - name: cloudnative-pg
    - name: dragonfly
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../components/dragonfly/
    - ../../../components/postgres/
  postBuild:
    substitute:
      APP: *app
  interval: 10m
  path: "./cluster/apps/security/authentik/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: network
  wait: true
