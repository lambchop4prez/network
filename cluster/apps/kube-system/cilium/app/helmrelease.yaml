---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
spec:
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.17.6
  interval: 30m

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  values:
    hubble:
      serviceMonitor:
        enabled: true
      dashboards:
        enabled: true
        label: grafana_dashboard
        namespace: monitoring
        labelValue: 1
        annotations: {}
      relay:
        prometheus:
          serviceMonitor:
            enabled: true
      ui:
        ingress:
          enabled: true
          className: "nginx"
          hosts:
            - &host hubble.lan
          tls:
            - hosts:
                - *host
              secretName: hubble-cert
    prometheus:
      serviceMonitor:
        enabled: true
    operator:
      prometheus:
        serviceMonitor:
          enabled: true
